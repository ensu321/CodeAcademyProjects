<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <main>

        <form action="/action_page.php" method="get">
            <h1>Register to Fancy Form</h1>
            <h2>All Fields are <span>required</span> unless marked as "optional"</h2>
            <fieldset>
                <label for="UniqueID">Your unique ID that you can't change</label> <br>
                <input type="text" name="UniqueID" id="UniqueID" disabled value="YBX0123"> <br><br>
                <label for="Email">Email</label> <br>
                <input type="email" name="Email" id="Email" required placeholder="email@email.com"> <br><br>
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" required> <br><br>
                <label for="Age">Age</label> <br>
                <input type="number" min="18" max="65" name="Age" id="Age" required> <br><br>
                <label for="TellMore">Tell us a little about yourself (optional)</label> <br>
                <textarea name="TellMore" id="TellMore" cols="30" rows="5"></textarea> <br> <br>
                <input type="checkbox" name="IAgree" id="IAgree" required>
                <label for="IAgree">I agree with the Terms and Conditions</label> <br><br>
                <button type="submit">Register</button>



            </fieldset>


        </form>
    </main>



</body>

</html>
