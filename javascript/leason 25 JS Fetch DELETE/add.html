<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="add.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>add item</title>
</head>

<body>
    <form id="add-product">
        <label for="productImage">Image</label>
        <input type="text" id="productImage" name="image" placeholder="https://google.com/logo.png" />
        <label for="productTitle">Pavadinimas</label>
        <input type="text" id="productTitle" name="title" placeholder="Pavadinimas" />
        <label for="productPrice">Price, Eur</label>
        <input type="number" id="productPrice" name="price" placeholder="anything you would like to say?" />
        <label for="id">id</label>
        <input type="number" id="id" name="id" placeholder="anything you would like to say?" />
        <button type="submit" class="addPropertyButton">Add product</button>
    </form>
    <div id="statusMessages">
        <!-- Display server messages -->
    </div>
</body>

</html>
