    <div>
        <form action="demo_form.asp" method="get">
            <fieldset>
                <H1>Contanct Us!</H1>
                <label for="Name">Name:</label>
                <br>
                <input minlength="3" maxlength="20" type="text" placeholder="Petras" required>
                <br> <br>
                <label for="Email">Email:</label>
                <br>
                <input required type="email" placeholder="petras@petras.lt">

                <label for="Reference Number">Reference Number:</label>
                <br>
                <input type="number" placeholder="12321">
                <br>
                <label for="TextArea"></label>
                <br>
                <textarea id="w3review" name="w3review" rows="2" cols="50"
                    placeholder="Your Text message here . . ."></textarea>
                <br><br>
                <input type="submit" value="Send!">
            </fieldset>
        </form>
    </div>
